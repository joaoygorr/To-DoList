spring.application.name=toDoList

server.servlet.context-path=/api

spring.datasource.url=jdbc:postgresql://java_db:5432/todolist
spring.datasource.username=todolist
spring.datasource.password=SuperPassword@22
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.default-page-size=10

logging.level.br.com.teste.todolist=INFO

springdoc.api-docs.path=/v1/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.use-root-path=true

api.security.token.secret=SuperPassword@22